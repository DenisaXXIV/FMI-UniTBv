<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">
        <h1>Hello World!</h1>

        <div class="row">
            <div class="col-sn-4" style="background-color:lavender;">.col-sm-3</div>
            <div class="col-sn-4" style="background-color:lavenderblush;">.col-sm-3</div>
            <div class="col-sn-4" style="background-color:lavender;">.col-sm-3</div>
        </div>
    </div>
